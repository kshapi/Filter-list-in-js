<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
  <body>
     <div class="app">
        <nav class="navbar">
          <i class="fa-solid fa-search"></i>
          <input 
            type="text"
            placeholder="Search"
            id="search"
            />
          <i class="fa-solid fa-cart-shopping"></i>
        </nav>
        <section class="main">
            <div class="suggest">
                <i class="fa-solid fa-list-ul"></i>
                <span>Mobile</span>
                <span>Watch</span>
            </div>
           <ul class="products">
              <li class="product">
                 <div class="pic">
                    <img src="Iphone 14 pro.png" />
                 </div>
                 <div class="data">
                    <div class="about">
                       <p data-name="apple smartphone mobile" class="name">Iphone 14 Pro</p>
                       <p class="del"><del>500BD</del></p>
                       <p class="prize">470BD</p>
                    </div>
                    <button class="btn">Buy</button>
                 </div>
              </li>
              <li class="product">
                 <div class="pic">
                    <img src="S20 Ultra.png" />
                 </div>
                 <div class="data">
                    <div class="about">
                       <p data-name="Samsung  SmartPhone Mobile" class="name">S20 Ultra</p>
                       <p class="del"><del>400BD</del></p>
                       <p class="prize">350BD</p>
                    </div>
                    <button class="btn">Buy</button>
                 </div>
              </li>
              <li class="product">
                 <div class="pic">
                    <img src="Nova Y70.png" />
                 </div>
                 <div class="data">
                    <div class="about">
                       <p data-name="Huiwei SmartPhone Mobile" class="name">Huiwei Y70</p>
                       <p class="del"><del>140BD</del></p>
                       <p class="prize">100BD</p>
                    </div>
                    <button class="btn">Buy</button>
                 </div>
              </li>
              <li class="product">
                 <div class="pic">
                    <img src="Apple Watch.png" />
                 </div>
                 <div class="data">
                    <div class="about">
                       <p data-name="Apple SmartWatch" class="name">Apple Watch</p>
                       <p class="del"><del>150BD</del></p>
                       <p class="prize">90BD</p>
                    </div>
                    <button class="btn">Buy</button>
                 </div>
              </li>
              <li class="product">
                 <div class="pic">
                    <img src="MacBook 14.png" />
                 </div>
                 <div class="data">
                    <div class="about">
                       <p data-name="Apple Laptap Laptop" class="name">MacBook 14</p>
                       <p class="del"><del>700BD</del></p>
                       <p class="prize">640BD</p>
                    </div>
                    <button class="btn">Buy</button>
                 </div>
              </li>
              <li class="product">
                 <div class="pic">
                    <img src="Realme Watch.png" />
                 </div>
                 <div class="data">
                    <div class="about">
                       <p data-name="Realme SmartWatch" class="name">Realme Watch</p>
                       <p class="del"><del>100BD</del></p>
                       <p class="prize">60BD</p>
                    </div>
                    <button class="btn">Buy</button>
                 </div>
              </li>
           </ul>
           <span id="not-found">Not Found</span>
        </section>
     </div>
    <!--SCRIPT-->
  <script src="script.js" type="module"></script>
</body>
</html>
